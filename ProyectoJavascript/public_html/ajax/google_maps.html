<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Google Maps</title>
<link href="externa.css" rel="stylesheet">
<style>

#mapa h2 {
	color: black;
}
#mapa p {
	color: black;	
}

#mapa {
	
	height:400px;
	width:760px;

}
</style>
<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBu8bKgj8cu42xWD14XIXBJYlTLvoVtUns"></script> 
<script src="../jquery/jquery-3.1.0.min.js"></script>
<script src="../jquery/jquery.gomap-1.3.3.min.js"></script>
<script>

	$(document).ready(function() {
		$("#mapa").goMap({
                    latitude:13.7082832,
                    longitude:-89.2065543,
                    zoom:16,
                    maptype:"TERRAIN",//SATELITE
                    scaleControl:true
                });
		
                $.goMap.createMarker({
                    latitude:13.7082832,
                    longitude:-89.2065543,
                    title:"Guadalupano",
                    html:{
                        content:"<h2>Colegio Catolico</h2>",
                        popup:true
                    }
                });

		
	}); 

</script>

</head>
<body>

	<div class="cabecera">
		<p class="logo">Mapas</p>
	</div>
	<div class="contenido">
		<div class="principal">
			<h1>Google Maps</h1>
            
            <div id="mapa"></div>

		</div>
	</div>
	

</body>
</html>
