<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
        width: 250px;
}
h1{
	text-align:center;
}

</style>
<script src="../jquery/jquery-3.1.0.min.js"></script>

<script>

	$(document).ready(function() {
                
                var foto_hover = ["../img/1.jpg",
                                  "../img/2.jpg",
                                  "../img/3.png",
                                  "../img/4.png"]; 
	
		var imagenes = [];
                
                for (var i = 0; i < foto_hover.length; i++) {
                    
                    imagenes[i] = new Image();
                    imagenes[i].src = foto_hover[i];
                }
		$("img").each(function() {
			
			$(this).hover(cambiar , restaurar);
            
        });
        	
	function cambiar(e){
		if (e.target== img1) {
                    $("#img1").attr("src", imagenes[0].src);
                }else if(e.target== img2){
                    $("#img2").attr("src", imagenes[1].src);
                }else if(e.target== img3){
                    $("#img3").attr("src", imagenes[2].src);
                }else if(e.target== img4){
                    $("#img4").attr("src", imagenes[3].src);
                }
	
	
	}
	
	function restaurar(e){
                if (e.target== img1) {
                    $("#img1").attr("src", "../img/img2/1.jpg");
                }else if(e.target== img2){
                    $("#img2").attr("src", "../img/img2/2.jpg");
                }else if(e.target== img3){
                    $("#img3").attr("src", "../img/img2/3.png");
                }else if(e.target== img4){
                    $("#img4").attr("src", "../img/img2/4.png");
                }
		
			
	}
  });
</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
    <td><img src="../img/img2/1.jpg" id="img1" ></td>
    <td><img src="../img/img2/2.jpg" id="img2" ></td>
    <td><img src="../img/img2/3.png" id="img3" ></td>
    <td><img src="../img/img2/4.png" id="img4" ></td>
  </tr>
</table>
</body>
</html>
