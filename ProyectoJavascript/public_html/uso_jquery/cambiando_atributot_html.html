<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

table{
	text-align:center;
	width:50%;
	border:none;
	margin:auto;
}

img{
	padding:0 5px;
        width: 250px;
}
h1{
	text-align:center;
}

</style>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

<script>

    $(document).ready(function(){
        
        var elementos = document.querySelectorAll("img");
        
        for (var i = 0; i < elementos.length; i++) {
            elementos[i].addEventListener("mouseover", cambiar, false);
            elementos[i].addEventListener("mouseout", restaurar, false);
        }
    });
    
    function cambiar(e){
        
        if(e.target == img1){
        $("#img1").attr("src", "../img/arbol.jpg");
        }else if(e.target == img2){
            $("#img2").attr("src", "../img/primefaces-wp-1.jpg");
        }else if(e.target == img3){
            $("#img3").attr("src", "../img/primefaces-wp-2.png");
        }else if(e.target == img4){
            $("#img4").attr("src", "../img/primefaces-wp-4.png");
        }
    }
    
    function restaurar(e){
        if(e.target == img1){
        $("#img1").attr("src", "../img/img2/arbol.jpg");
        }else if(e.target == img2){
            $("#img2").attr("src", "../img/img2/primefaces-wp-1.jpg");
        }else if(e.target == img3){
            $("#img3").attr("src", "../img/img2/primefaces-wp-2.png");
        }else if(e.target == img4){
            $("#img4").attr("src", "../img/img2/primefaces-wp-4.png");
        }
    }
	

</script>
</head>

<body>
<h1>Galería de imágenes</h1>
<table width="100%" border="0">
  <tr>
      <td><img src="../img/img2/arbol.jpg" id="img1" /></td>
      <td><img src="../img/img2/primefaces-wp-1.jpg" id="img2" alt="pf" ></td>
      <td><img src="../img/img2/primefaces-wp-2.png" id="img3" alt="pf2"></td>
      <td><img src="../img/img2/primefaces-wp-4.png" id="img4" alt="pf4"></td>
  </tr>
</table>
</body>
</html>
