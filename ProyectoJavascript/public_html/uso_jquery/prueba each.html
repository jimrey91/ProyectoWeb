<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<style>

img{
	margin:0 20px;
	width: 250px;
}	
#contenedor{
	width:75%;
	margin:auto;
}

</style>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script>

    $(document).ready(function(){
       document.getElementById("miboton").addEventListener("click", cambiar, false);
       
    });
    $("img").
    function cambiar(){
        $("img").each(function(){
            $(this).fadeOut(1000).fadeIn(1000).width("310");
        });
    }
</script>
</head>

    <body>
            <div id="contenedor">
                <img src="../img/1.jpg">
                <img src="../img/2.jpg">
                <img src="../img/3.png">
                <img src="../img/4.png">
            </div>
    <div id="boton">
        <input type="button" id="miboton" value="Acción">
    </div>

    </body>
</html>
